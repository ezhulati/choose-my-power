# SSL Configuration for ChooseMyPower.org
# Production-grade SSL/TLS security

# SSL Protocols
ssl_protocols TLSv1.2 TLSv1.3;

# SSL Ciphers (Modern configuration)
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

# Prefer server ciphers
ssl_prefer_server_ciphers off;

# SSL Session configuration
ssl_session_cache shared:SSL:50m;
ssl_session_timeout 1d;
ssl_session_tickets off;

# DH Parameters (generate with: openssl dhparam -out /etc/nginx/ssl/dhparam.pem 2048)
ssl_dhparam /etc/nginx/ssl/dhparam.pem;

# OCSP Stapling
ssl_stapling on;
ssl_stapling_verify on;
ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

# Resolver for OCSP stapling
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# SSL Buffer size optimization
ssl_buffer_size 4k;

# Early data (0-RTT) - TLS 1.3
ssl_early_data on;

# Security headers for SSL
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
add_header X-Frame-Options DENY always;
add_header X-Content-Type-Options nosniff always;

# Certificate transparency
add_header Expect-CT "max-age=86400, enforce" always;