# Production Nginx Configuration for ChooseMyPower.org
# Optimized for Core Web Vitals and enterprise scalability

user nginx-user;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Performance optimization
worker_rlimit_nofile 65535;

events {
    worker_connections 8192;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format for analytics
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   '$request_time $upstream_response_time';
    
    access_log /var/log/nginx/access.log main;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Gzip compression (optimized for Core Web Vitals)
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # Brotli compression (if available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=static:10m rate=50r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.comparepower.com https://www.google-analytics.com; frame-ancestors 'none';" always;
    
    # Include additional configuration files
    include /etc/nginx/conf.d/cache-optimization.conf;
    include /etc/nginx/conf.d/security-headers.conf;
    
    server {
        listen 8080;
        server_name choosemypower.org www.choosemypower.org;
        root /usr/share/nginx/html;
        index index.html;
        
        # Rate limiting
        limit_req zone=static burst=20 nodelay;
        limit_conn addr 10;
        
        # Security
        if ($request_method !~ ^(GET|HEAD|POST)$) {
            return 405;
        }
        
        # Redirect www to non-www
        if ($host ~* ^www\.(.+)$) {
            return 301 https://$1$request_uri;
        }
        
        # Main location block
        location / {
            try_files $uri $uri/ $uri.html /index.html;
            
            # Cache static assets
            location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|webp|avif|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header Vary "Accept-Encoding";
            }
            
            # Font files
            location ~* \.(woff2?|ttf|eot|otf)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header Access-Control-Allow-Origin "*";
            }
            
            # HTML files
            location ~* \.html$ {
                expires 1h;
                add_header Cache-Control "public, max-age=3600";
                add_header Vary "Accept-Encoding";
            }
            
            # API endpoints (if any local ones exist)
            location /api/ {
                limit_req zone=api burst=5 nodelay;
                proxy_pass http://localhost:3001;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }
        
        # Faceted navigation pages (special handling)
        location /electricity-plans/ {
            try_files $uri $uri/ $uri.html /electricity-plans/index.html;
            expires 4h;
            add_header Cache-Control "public, max-age=14400";
            add_header Vary "Accept-Encoding";
        }
        
        # City-specific pages
        location /texas/ {
            try_files $uri $uri/ $uri.html /texas/index.html;
            expires 6h;
            add_header Cache-Control "public, max-age=21600";
            add_header Vary "Accept-Encoding";
        }
        
        # XML sitemaps
        location ~* \.(xml)$ {
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
            add_header Content-Type "application/xml";
        }
        
        # Robots.txt
        location = /robots.txt {
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }
        
        # Status endpoint for monitoring
        location /status {
            access_log off;
            stub_status on;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }
        
        # Block unwanted requests
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Block common attack vectors
        location ~* /(wp-admin|wp-content|wp-includes|xmlrpc\.php) {
            return 444;
        }
        
        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            internal;
        }
        
        location = /50x.html {
            internal;
        }
    }
    
    # HTTPS redirect server block (for production)
    server {
        listen 8443 ssl http2;
        server_name choosemypower.org www.choosemypower.org;
        
        # SSL certificates (to be configured in production)
        ssl_certificate /etc/nginx/ssl/choosemypower.org.crt;
        ssl_certificate_key /etc/nginx/ssl/choosemypower.org.key;
        
        # Include SSL configuration
        include /etc/nginx/conf.d/ssl.conf;
        
        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # Redirect to main server configuration
        return 301 http://$server_name$request_uri;
    }
}